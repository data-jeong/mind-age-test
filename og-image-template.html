    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #000;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, #FF006E 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #8338EC 0%, transparent 50%);
            opacity: 0.5;
        }
        
        .content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 1;
        }
        
        .emoji {
            font-size: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(255, 0, 110, 0.3));
        }
        
        .title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, #FF006E, #8338EC, #3CF0E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 36px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #FFE66D, #FF6B6B);
            color: #000;
            font-size: 28px;
            font-weight: 800;
            padding: 12px 32px;
            border-radius: 50px;
            text-transform: uppercase;
        }
        
        .footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
        }
    </style>
</head>
